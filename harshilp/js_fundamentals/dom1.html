<html>

<body>
    <h1>Students</h1>
    <ul id="main">
        <!-- this is empty-->
    </ul>
    <script>
        function appendList(array, id) {
            for (let i = 0; i < array.length; i++) {
                let li = document.createElement("li");
                li.innerHTML = array[i];
                document.getElementById(id).appendChild(li);
            }
        };
        let students = ["Jeff", "Jenny", "Javier", "Joslyn", "Joe", "Jane", "Django"];
        let target_id = "main";
        appendList(students, target_id);
        function superAppend(type, array, id) {
            for (let i = 0; i < array.length; i++) {
                let li = document.createElement(type);
                li.innerHTML = array[i];
                document.getElementById(id).appendChild(li);
            }
        };
        superAppend("h1", students, target_id);
    </script>
</body>

</html>
