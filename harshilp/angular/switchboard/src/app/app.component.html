<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Swithboard</title>
</head>

<body>
  <h1>Switchboard</h1>
  <div *ngFor='let switch of switchboard; let i = index'>
    <button [ngClass]="{'on':switch, 'off':!switch}" (click)='flip(i)'>
      {{switch? '|' : 'O'}}
    </button>
  </div>
</body>

</html>
