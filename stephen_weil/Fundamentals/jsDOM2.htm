<!DOCTYPE html>
<html>
<head>
	<title></title>
    <style type="text/css">
		/* border and styling for table data */
		td{
			border: 1px solid silver;
			text-align: center;
			width: 40px;
			height: 40px;
		}
		/* background and bolding for the first element of our rows and data */
		td:first-child, tr:first-child{
			background-color: silver;
			font-weight: bold;
		}
	</style>
</head>
<body>
	<div id="target"></div>
</body>
<script type="text/javascript">
	// define draw table
	function draw_table(){
		// create our html string, open up the table tag
		let html_string = "<table>";
		// outer loop
		for(let i = 0; i<13; i++){
			// create a row for each iteration of the outer loop
			html_string += "<tr>";
			// inner loop
			for(let j = 0; j<13; j++){
                // accounting for places where row or column counter is zero
                if (i == 0) {
                    // when both are zero, we are in the corner - hence "X"
                    if (j == 0) {
                        html_string += "<td>X</td>";
                    }
                    // when we are on row zero, but past the corner, we want to print j (col counter)
                    else {
                        html_string += ("<td>" + j + "</td>");
                    }
                }
                // otherwise, if i is greater than zero, but we are in col counter 0, we want to print i (row counter)
                else if (j == 0) {
                    html_string += ("<td>" + i + "</td>");
                }
                else {
                    // calculate our number
                    let nums = i * j;
                    // attach our table data tags around the number
                    let data = "<td>" + nums + "</td>";
                    // add it to the html
                    html_string += data;
                }	
			}
			// after the inner loop, we cap our table rows
			html_string += "</tr>";
		}
		// after the outer loop, we cap our entire table
		html_string += "</table>";
		document.getElementById("target").innerHTML = html_string;
	}
	draw_table();
</script>
</html>
