<!--The content below is only a placeholder and can be replaced.-->
<form (submit)= "onSubmit()" #formData ='ngForm'>  <!--submit is buildin with form the second one is what we name it-->
  First Name: <input 
  type="text"
  name="FirstName"
  minlength="3"
  #FirstName='ngModel'  
  [(ngModel)]="user.FirstName"
  />
  {{ FirstName.errors | json }}
  Last Name: <input 
  type="text" 
  name="LastName"
  minlength="3"
  #LastName='ngModel'
  [(ngModel)]="user.LastName"
  />
  {{ LastName.errors | json }}
  <input type="submit" value="Submit">
</form>

<div *ngFor= "let user of users">
  {{ user.FirstName }}
  {{ user.LastName }}
</div>
