<!DOCTYPE html>
<html>
<head>
	<title></title>
    <style type="text/css">
		/* border and styling for table data */
		td{
			border: 1px solid silver;
			text-align: center;
			width: 40px;
			height: 40px;
		}
		/* background and bolding for the first element of our rows and data */
		td:first-child, tr:first-child{
			background-color: silver;
			font-weight: bold;
		}
	</style>
</head>
<body>
	<div id="target"></div>
</body>
<script type="text/javascript">
	function draw_table(){
        let html_string = "<table>";
        let nums = null;
		for(let i = 0; i<13; i++){
            html_string += "<tr>";
			for(let j = 0; j<13; j++){
                if(i == 0){
                    if(j == 0)
                        nums = "X";
                    else
                        nums = j;
                }
                else {
                    if(j == 0)
                        nums = i;
                    else
                        nums = i * j;
                }
                let data = "<td>" + nums + "</td>";
				html_string += data;
			}
			html_string += "</tr>";
		}
		html_string += "</table>";
		document.getElementById("target").innerHTML = html_string;
	}
	draw_table();
</script>
</html>
