		//ES6
		class Ninja{
			constructor(name){
				this.name = name;
				this.strength = 3;
				this.speed = 3;
				this.health = 100;
			}
			sayName(){
				console.log(this.name);
			}
			showStats(){
				this.sayName();
				console.log("Health: "+ this.health +"\nSpeed: "+ this.speed + "\nStrength: "+ this.strength);
			}
			drinkSake(){
				this.health += 10;
			}
			punch(target){
				if (target instanceof Ninja){
				target.health -= 5;
				console.log(target.name + " was punched by "+ this.name+ " and lost 5 health!")
				}
				else
					console.log(this.name + " punched a " + target.constructor.name)
			}
			kick(target){
				if (target instanceof Ninja){
					target.health -= 15;
					console.log(target.name + " was kicked by "+ this.name+ " and lost 15 health!")
				}
				else
					console.log(this.name + " kicked a " + target.constructor.name)
			}
		}
		class Sensei extends Ninja{
			constructor(name){
				super(name)
				this.health = 200;
				this.knowledge = [
					"have you tried turning it off and back on again?",
					"The best thing about a boolean is even if you are wrong, you are only off by a bit.",
					"Don’t worry if it doesn’t work right. If everything did, you’d be out of a job.",
					"In order to understand recursion, one must first understand recursion."
					]
			}
			speakWisdom(){
				super.drinkSake();
				let wisdom = this.knowledge[Math.floor(Math.random()*this.knowledge.length)]
				console.log(wisdom);
			}
		}
