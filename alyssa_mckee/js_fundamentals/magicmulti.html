<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Magic Multiply</title>
	<script type="text/javascript">
	function magic_multiply(x, y){
		if (isNaN(y))
			return `error can not multiply by a ${typeof y}`;
		if (Array.isArray(x)){
			for(let i = 0; i<x.length; i++)
				//x[i]*=y;
				x[i] = magic_multiply(x[i], y);
		}
		else if (typeof x === "string"){
			let temp = x;
			for (let i = 0; i< y; i++)
				x+= temp;
		}
		else
			x*= y;
		return x;
	}
	let test1 = magic_multiply(5, 2);
	console.log(test1);
	
	let test2 = magic_multiply(0, 0);
	console.log(test2);
	
	let test3 = magic_multiply([1, 2, 3], 2);
	console.log(test3);

	let test4 = magic_multiply(7, "three");
	console.log(test4);
	
	let test5 = magic_multiply("Brendo", 4);
	console.log(test5);
	
	let test6 = magic_multiply([5,0,[[1,1.5],2,3],"Brendo"], 4);
	console.log(test6);
	
	</script>
</head>

	open the console
</body>
</html>
