<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Draw Stars</title>
	<script type="text/javascript">
		function star_string(num, cha='*'){
			let result = ""
			//add 'num' number of 'cha' to result
			for (let i = 0; i< num; i++){
				result += cha
			}
			return result;
		}
		
		function draw_stars(arr){
			for (let i = 0; i<arr.length; i++){
				if (typeof arr[i] === "number")
					//if its a number call star_string with that number
					console.log(star_string(arr[i]))
				else if (typeof arr[i] == "string"){
					//if it is a string, call star_string with the length and the lowercased first character of the string
					cha = arr[i].charAt(0).toLowerCase();
					console.log(star_string(arr[i].length, cha))
				}
			}
			
		}
	
	</script>
</head>
<body>
	open the console
</body>
</html>
