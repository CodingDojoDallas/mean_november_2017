<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Fib & Nacci</title>
	<script type="text/javascript">
		function fib(){
			var a = 0;
			var b = 1;
			function nacci(){
				let c = a
				a += b
				b = c
				console.log(a);
			}
			return nacci
		
		
		}
		
		var fibcounter = fib();
		
		fibcounter();
		fibcounter();
		fibcounter();
		fibcounter();
		fibcounter();
		fibcounter();
		
		
	</script>
</head>
<body>
	open the console
</body>
</html>
