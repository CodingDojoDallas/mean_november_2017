<script>




// Part 1

function starString(num){
  let b = ""
	for (var i = 0; i < num; i ++){
		b += "*"
	}
	console.log(b)
}

let stars = starString(8)
console.log(stars)

// Part 2 

function drawStars(arr){
	for (var a = 0; a < arr.length; a ++){
		let b = ""
		for (var i = 0; i < arr[a]; i ++){
			b += "*"
		}
		console.log(b)
	}	
}

let y = [4,3,5,6,1,9]

console.log(drawStars(y))


// Part 3

function drawLetters(arr){
	for (var a = 0; a < arr.length; a ++){
	  if (typeof arr[a] === "string"){
	    var b = "";
	    for (var i = 0; i < arr[a].length; i ++){
	      b += arr[a].slice(0,1).toLowerCase();
	    }
	    console.log(b);
	  }
	  else if (typeof arr[a] == Number){
	    let c = "";
	    for (var j = 0; j < arr[a]; j ++){
	      c += "*";
	    }
	    console.log(c);
	  }
	}
}

let z = [4,3,5, "Happy", 6,1,9]

console.log(drawStars(z))
