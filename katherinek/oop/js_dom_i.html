<html>
<body>
    <h1>Students</h1>
    <ul id="main">
        <!-- this is empty-->
    </ul> 
<script>

// Main Assignment
    
    function appendList(array, id){
        for (var i = 0; i < array.length; i ++){
            let new_name = document.createElement("li")
            new_name.innerHTML = array[i]
            document.getElementById(id).appendChild(new_name)
        }    
    };
    let students = ["Jeff", "Jenny", "Javier", "Joslyn", "Joe", "Jane", "Django"];
    let target_id = "main";
    appendList(students, target_id);

// Bonus Section

    function appendList(array, type, id){
        for (var i = 0; i < array.length; i ++){
            let new_name = document.createElement(type)
            new_name.innerHTML = array[i]
            document.getElementById(id).appendChild(new_name)
        }    
    };
    let students = ["Jeff", "Jenny", "Javier", "Joslyn", "Joe", "Jane", "Django"];
    let target_id = "main";
    appendList(students, "h2", target_id);


</script>   
</body>
</html>
