<script>

function fib(){
	let previous = 0;
	let current = 1;
	function nacci(){
		var next = current + previous
		
		previous = current

		current = next
		console.log(current);
	}
	return nacci
}

var fibCounter = fib()

for (var i = 0; i < 40; i++){
	fibCounter();
}
