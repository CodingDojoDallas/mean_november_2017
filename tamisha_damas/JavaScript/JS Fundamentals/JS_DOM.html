<html>
<body>
    <h1>Students</h1>
    <ul id="main">
        <!-- this is empty-->
    </ul>
<script>
    function appendList(array, id){
      for(var i = 0; i < array.length; i++){
        let x = document.createElement("li")
        x.innerHTML = array[i];
        document.getElementById('main').appendChild(x);
      }
    };
    function superAppend(array, element, id) {
      for(var i = 0; i < array.length; i++){
        let x = document.createElement(element)
        x.innerHTML = array[i];
        document.getElementById('main').appendChild(x);
      }
    };
    let students = ["Jeff", "Jenny", "Javier", "Joslyn", "Joe", "Jane", "Django"];
    let target_id = "main";
    appendList(students, target_id);
    superAppend(students, "h1", target_id);
</script>
</body>
</html>
