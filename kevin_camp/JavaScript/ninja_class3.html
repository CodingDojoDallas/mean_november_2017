<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Ninja Class 3</title>
</head>

<body>
	<script type="text/javascript">
		class = Ninja(name, health, speed, strength){
			//attributes
			Ninja.name = "Ryu"
			Ninja.health = 100
			Ninja.speed = 3
			Ninja.strength = 3
			//methods
			Ninja.sayName = function(){
				console.log("My Ninja name is "+self.name+(.));
			}
			Ninja.showStats = function(){
				console.log("Name: " + this.name + ", Health: " + this.health + ", Speed: " + this.speed + ", Strength: " + this.strength + ".")
			}	
		}
	</script>
</body>

</html>
