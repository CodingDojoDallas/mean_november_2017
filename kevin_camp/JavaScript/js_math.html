<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>JS Math</title>
	</head>
	<body>
		Math 1
		<script type="text/javascript">

			var arr = [];

			function zero_negativity(arr){
				for(i = 0; i < arr.length; i++){
					if(arr[i] < 0){
						return false;
					}
					else{
						return true;
					}
				}
			}
			arr = [1,2,3,4,5,6];
			console.log(zero_negativity(arr));

			arr = [-1,2,3,4,5];
			console.log(zero_negativity(arr));
		</script>

		Math 2
		<script type="text/javascript">

			function is_even(num){
				if(num % 2 == 0){
					return true;
				}
				else{
					return false;
				}
			}

			num = 2;
			console.log(is_even(num));

			num = 1;
			console.log(is_even(num));
		</script>

		Math 3
		<script type="text/javascript">

			var count = 0;

			function how_many_even(arr){
				for(i = 0; i < arr.length; i++){
					let test = is_even(arr[i]);
						if(test == true){
							count++;
						}
				}
				return count;
			}

			arr = [1,2,3,4,5,6,7,8];
			console.log(how_many_even(arr));
		</script>

		Math 4
		<script type="text/javascript">

			function create_dummy_array(n){
				var newArray = [];
				for(i = 0; i < n; i++){
					newArray.push(Math.floor(Math.random() * 9));
				}
			console.log(newArray);
			}

			n = 5;
			create_dummy_array(n);

			n = 50;
			create_dummy_array(n);
		</script>

		Math 5
		<script type="text/javascript">
			function random_choice(arr){
				var length = arr.length;
				var target = Math.floor(Math.random() * length);
				return arr[target];
			}

			arr = [1,2,3,4,5,6,7,8,9]
			console.log(random_choice(arr));

			arr = [1,2,3,4]
			console.log(random_choice(arr));
		</script>
	</body>
</html>
