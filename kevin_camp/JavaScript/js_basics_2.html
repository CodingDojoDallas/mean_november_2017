<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>JS Basics 2</title>
	</head>
	<body>
		<script type="text/javascript">
			var result;

			function magic_multiply(x,y){
					if(x==0 && y==0){
						return "All inputs 0";
					}
					else if (x.constructor === Array){
						for(var i=0; i < x.length; i++){
							x[i] = x[i]*y;
						}
						return x;
					}
					else if (y.constructor === String){
						return "Error: Cannnot multiply by string"
					}
					else if (x.constructor === String){
						let newString = "";
						for(var i = 0; i< y; i++){
							newString += x;
						}
						return newString
					}
					else{
						return x * y;
					}
			}
			let test1 = magic_multiply(5,2);
			console.log(test1);

			let test2 = magic_multiply(0,0);
			console.log(test2);

			let test3 = magic_multiply([1,2,3],2);
			console.log(test3);

			let test4 = magic_multiply(7,"three");
			console.log(test4);

			let test5 = magic_multiply("Brendo",4);
			console.log(test5);
		</script>
	</body>
</html>
