          // Part 1
               class Ninja{
                    constructor(name, health, speed, strength){
                         this.name = name;
                         this.health = 100;
                         this.speed = 3;
                         this.strength = 3;
                    }
                    sayName(){
                         console.log(`My name is Ninja ${this.name}`);
                    }
                    showStats(){
                         console.log(`Speed: ${this.speed}, Strength: ${this.strength}, Health: ${this.health}`);
                    }
                    drinkSake(){
                         this.health += 10;
                         return this;
                    }
               }

               superSensei = new Sensei("Jethro Gibbs");
