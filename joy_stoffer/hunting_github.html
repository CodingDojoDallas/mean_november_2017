<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title></title>
  </head>
  <body>
    <button type="button" name="button">xxxx</button>
    <script>
    var user = "kylemarienthal"
      $('button').click(function (){$.get("https://api.github.com/users/"+user, displayName)})
      // Notice that displayName is a function that takes in 1 parameter (this is the data that comes back from the API)
        function displayName(data) {
        console.log(data.login);
        }

    </script>
  </body>
</html>
