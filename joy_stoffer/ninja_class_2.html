                    var strength = 3;

                         console.log(`Strength: ${strength}, Speed: ${speed}, Health ${this.health}`);
                    };

                         if(ninja instanceof Ninja){

                         return this;
                         }
                         else{
                              console.log("not a ninja!");
                         }
                    };
               }
