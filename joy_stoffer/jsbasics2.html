<!DOCTYPE html>
<html>
     <head>
          <meta charset="utf-8">
          <title></title>
     </head>
     <body>
          <script>

               function magicMultiply(x, y) {

             // 2
     		if (x === 0 && y === 0) {
     			return "All inputs 0";
     		}

             // 3
     		if (x.constructor === Array) {
     			for (let i = 0; i < x.length; i++) {
     				x[i] = x[i] * y
     			}
     			return x;
     		}

             // 4
     		if (y.constructor === String) {
     			return "Error: Can not multiply by string";
     		}

             // 5
     		if (x.constructor === String) {
     			let newString = "";
     			for (let i = 0; i<y; i++) {
     				newString += x;
     			}
     			return newString;
     		}

     		// 1
     		return x * y;
     	}

     	const test1 = magicMultiply(5, 2);
     	const test2 = magicMultiply(0, 0);
     	const test3 = magicMultiply([1, 2, 3], 2);
     	const test4 = magicMultiply(7, "three");
     	const test5 = magicMultiply("Brendo", 4);

     	console.log(test1);
     	console.log(test2);
     	console.log(test3);
     	console.log(test4);
     	console.log(test5);

          </script>
     </body>
</html>
