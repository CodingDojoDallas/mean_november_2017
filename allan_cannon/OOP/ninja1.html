<script type="text/javascript">
  function Ninja(name, health = 100, speed = 3, strength = 3){
    this.name = name
    this.health = health
    var speed = speed
    var strength = strength

    this.sayName = function (){
      console.log(`My ninja name is ${this.name}`)
      return this
    }

    this.showStats = function(){
      console.log(`Name: ${this.name}, Health: ${this.health}, Speed: ${speed}, Strength: ${strength}`)
      return this
    }

    this.drinkSake =  function(){
      this.health+=10
      return this
    }

    this.punch = function(ninja){
      if (!(ninja instanceof Ninja)){
        return 'You suck'
      }
      console.log(`${ninja.name} was punched by ${this.name} and lost 5 Health!`)
      ninja.health -= 5
      return this
    }

    this.kick = function(ninja){
      if (!(ninja instanceof Ninja)){
        return 'You suck'
      }
      console.log(`${ninja.name} was kicked by ${this.name} and lost ${strength * 15} Health!`)
      ninja.health -= 15 * strength
      return this
    }
  }

  var ninja1 = new Ninja("Hyabusa");
  ninja1.sayName();
  // -> "My ninja name is Hyabusa!"
  ninja1.showStats();
  // -> "Name: Hayabusa, Health: 100, Speed: 3, Strength: 3"
  ninja1.drinkSake().showStats()

  var blue_ninja = new Ninja("Goemon");
  var red_ninja = new Ninja("Bill Gates");
  red_ninja.punch(blue_ninja);
  // -> "Goemon was punched by Bill Gates and lost 5 Health!"

  blue_ninja.kick(red_ninja);
  // -> "Bill Gates was kicked by Goemon and lost 15 Health!"

  console.log(red_ninja.health)
  console.log(blue_ninja.health)

</script>
